<!-- Main calculator container with data-animate attribute for targeting by IntersectionObserver -->

<!-- Form section for investment input -->
<div class="sources-results-text" id="results">
    <p id="debt">Total Debt: <span></span></p>
    <p id="equity">Total Equity: <span></span></p>
    <p id="total-sources">Total Sources: <span></span></p>
</div>
<!-- Chart section containing legend and donut chart -->
<div class="sources-chart-section">
    <div class="sources-chart-container" id="chart"></div>
    <div class="sources-chart-legend">
        <div class="sources-legend-item">
            <div class="sources-legend-color" style="background-color: var(--sources-calc-principal)"></div>
            <span>Total Debt</span>
        </div>
        <div class="sources-legend-item">
            <div class="sources-legend-color" style="background-color: var(--sources-calc-profit)"></div>
            <span>Total Equity</span>
        </div>
    </div>
</div>
</div>
