<!-- Main calculator container with data-animate attribute for targeting by IntersectionObserver -->

<!-- Form section for investment input -->
<div class="uses-results-text" id="results">
    <div id="acquisition"><p>Acquisition:</p> <p></p></div>
    <div id="reno"><p>Construction / Renovation:</p> <p></p></div>
    <div id="operating"><p>Operating Exepenses:</p> <p></p></div>
    <div id="total-uses"><p>Total Uses:</p> <p></p></div>
</div>
<!-- Chart section containing legend and donut chart -->
<div class="uses-chart-section">
    <div class="uses-chart-container" id="chart"></div>
    <div class="uses-chart-legend">
        <div class="uses-legend-item">
            <div class="uses-legend-color" style="background-color: var(--uses-calc-acquisition)"></div>
            <span>Acquisition</span>
        </div>
        <div class="uses-legend-item">
            <div class="uses-legend-color" style="background-color: var(--uses-calc-reno)"></div>
            <span>Construction / Renovation</span>
        </div>
        <div class="uses-legend-item">
            <div class="uses-legend-color" style="background-color: var(--uses-calc-operating)"></div>
            <span>Operating Expenses</span>
        </div>
    </div>
</div>
</div>
